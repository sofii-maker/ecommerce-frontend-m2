<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Mi Carrito</title>
    </head>
    <body>
        <header>
            <nav
                class="navbar navbar-expand-lg navbar-light"
                data-bs-theme="dark"
            >
                <div class="container-fluid">
                    <a class="navbar-brand pt-2 ps-2" href="#">
                        <img
                            src="../assets/images/logo-removebg-preview.png"
                            alt=""
                            height="180px"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Productos</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Contacto</a
                                >
                            </li>
                        </ul>
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="../index.html"
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Seguir Comprando<i class="fa-solid fa-cart-shopping"></i>
                                    <span class="badge bg-secondary rounded-pill" id="contadorcarrito">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="cart-page-container">
            <h2 class="text-white">Detalle de la Compra</h2>
            <ul id="cart-items">
            <!-- Los elementos del carrito se inyectarán aquí -->
            </ul>
            <p class="cart-total-display text-white">Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button" class="text-white bg-secondary">Pagar Ahora</button>
            <button id="clear-cart" class="text-white bg-secondary">Vaciar Carrito</button>
        </main>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../assets/js/script.js"></script>   
</body>
</html>
